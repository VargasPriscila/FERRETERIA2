{% extends 'base.html' %}
{% load static %}

{% block title %}Ferretería{% endblock %}

{% block extra_styles %}
<style>
    .main-banner {
        padding: 0;
        background-image: url('{% static 'img/fondop.jpg' %}');
        background-size: contain; /* Hace que la imagen cubra todo el contenedor */
        background-position: center center; /* Centra la imagen */
        background-repeat: no-repeat;
        height: 79vh; /* Ocupa el 100% de la altura de la ventana */
        width: 100%; /* Ocupa el 100% del ancho */
        margin: 0;
    }
    

    .main-content {
        text-align: center;
        padding: 2rem 0;
        background-color: #f8f9fa; /* Un color de fondo claro para contrastar con la imagen */
    }

    .main-content h1 {
        font-size: 2.5rem;
        font-weight: bold;
        color: #333;
    }

    .main-content p {
        font-size: 1.25rem;
        color: #666;
    }

    .main-content .btn {
        font-size: 1.25rem;
    }
</style>
{% endblock %}

{% block content %}








<div class="main-banner"></div> <!-- Esta es solo la imagen de fondo -->

{% endblock %}
