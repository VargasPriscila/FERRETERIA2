<!DOCTYPE html>
{% load static %}
{% load socialaccount %}
<html>
<head>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 110vh;
            margin: 0;
            background-image: linear-gradient(to bottom, #343A40 10%,rgb(248, 24, 47) 100%); /* Fondo con degradado diferente */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            background-image: linear-gradient(to bottom, #343A40 20%, #dc3545 100%);
            background-attachment: fixed;
            background-size: contain;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: white;
            max-width: 500px;
            width: 50%;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 10px;
            background-color: white; /* Fondo blanco */
            border-radius: 50%; /* Circular */
            padding: 5px; /* Espacio interno */
        }
        .login-container h2 {
            margin-bottom: 25px;
            font-size: 2rem;
            font-weight: 600; /* Peso de fuente más fuerte */
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: calc(100% - 22px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            color: #333;
        }
        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .login-container button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
            width: calc(100% - 2px);
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .login-container a {
            display: block;
            margin-top: 15px;
            color: #87ceeb; /* Color de enlace más claro */
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .login-container a:hover {
            color:rgb(224, 224, 224);
        }
        .google-login {
        display: block;
        margin-top: 20px;
        background-color:rgb(245, 3, 27); /* Fondo rojo */
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        text-decoration: none; /* Elimina el subrayado del enlace */
        transition: background-color 0.3s ease; /* Transición suave al pasar el cursor */
    }
    .google-login:hover {
        background-color: #c82333; /* Rojo más oscuro al pasar el cursor */
    }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="{% static 'img/icono.jpg' %}" alt="Logo de la Ferretería" class="logo">
        <h2>Iniciar Sesión</h2>
        <div>
            <form method="POST" action="{% url 'admin_login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="Usuario" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
            </form>
            <div class="text-center mt-3">
                <p>¿No tienes una cuenta? <a href="{% url 'account_signup' %}">Regístrate aquí</a>.</p>
                <p><a href="{% url 'account_reset_password' %}">¿Olvidaste tu contraseña?</a></p>
            </div>
    
            <a href="{% provider_login_url 'google' %}" class="google-login">Iniciar sesión con Google</a>
        </div>
</body>
</html>
