{% extends "base.html" %}
{% load static %}
{% load socialaccount %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
        <h2 class="text-center pb-3">Iniciar Sesión</h2>

        <!-- Iniciar sesión con Google -->
        <a href="{% provider_login_url 'google' %}" class="btn btn-danger mb-3 w-100">
            <i class="fab fa-google"></i> Iniciar sesión con Google
        </a>

        <!-- Separador -->
        <div class="text-center my-3">
            <span class="text-muted">O</span>
        </div>

        <!-- Iniciar sesión como Administrador -->
        <div>
            <form method="POST" action="{% url 'admin_login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario:</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
            </form>
        </div>

        <!-- Enlaces adicionales -->
        <div class="text-center mt-3">
            <p>¿No tienes una cuenta? <a href="{% url 'account_signup' %}">Regístrate aquí</a>.</p>
            <p><a href="{% url 'account_reset_password' %}">¿Olvidaste tu contraseña?</a></p>
        </div>
    </div>
</div>
{% endblock %}
