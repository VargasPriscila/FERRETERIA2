{% extends "base.html" %}
{% load static %}
{% block content %}
<div id="contenido" class="container">
    <h2 class="pb-3">Iniciar Sesión</h2>
    <a href="{% provider_login_url 'google' %}" class="btn btn-danger mb-3">Iniciar sesión con Google</a>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_login" class="form-label">Correo electrónico:</label>
            <input type="email" name="login" id="id_login" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="id_password" class="form-label">Contraseña:</label>
            <input type="password" name="password" id="id_password" class="form-control" required>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" name="remember" id="id_remember" class="form-check-input">
            <label for="id_remember" class="form-check-label">Recordarme</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Enviar</button>
    </form>
    <p class="mt-3">
        ¿No tienes una cuenta? <a href="{% url 'account_signup' %}">Regístrate aquí</a>.
    </p>
    <p>
        <a href="{% url 'account_reset_password' %}">¿Olvidaste tu contraseña?</a>
    </p>
</div>
{% endblock %}
